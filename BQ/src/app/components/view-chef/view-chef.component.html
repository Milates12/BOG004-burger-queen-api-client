<div class="orderContainer" *ngFor="let item of ordersArray">

    <span class="cliente"> Cliente: {{item.client}}</span>
    <span class="qty"> {{item.products}}</span>
    <span class="item"></span>
    <span class="total"></span>
    <span class="status"></span>
</div>
 </div>
