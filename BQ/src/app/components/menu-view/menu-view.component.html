<body>
    <div class="header">
        <img src="../../assets/Ellipse 2.png" alt="logo" class="logo">
        <div class="infoClient">
            <h3>Nombre del cliente</h3>
            <input type="text" name="clientName" class="clientName">
        </div>
    </div>

    <div class="menuButtons">
        <button class="breakfast">DESAYUNO</button>
        <button class="lunch">ALMUERZO</button>
    </div>

    <div class="menuList">
    <h2 class="menuTitle">MENU</h2>

    <app-order 
    *ngFor="let product of orders" 
    [order]="product"
    (orderDelete)="deleteOrder(product)"></app-order>
   

    <p class="total"><span class="total-label">Total:</span> $ {{Total}}</p>

    <button class="sendOrder" (click)="logOut()">Finalizar pedido</button>
</div>

</body>
