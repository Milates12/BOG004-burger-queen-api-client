<body>
    <div class="header">
        <img src="../../assets/Ellipse 2.png" alt="logo" class="logo">
        <div class="infoClient">
            <h3>Nombre del cliente</h3>
            <input type="text" name="clientName" class="clientName">
        </div>
    </div>

    <div class="menuButtons">
        <button class="breakfast" (click)="getmenubreakfast()">DESAYUNO</button>
        <button class="lunch" (click)="getmenulunch()">ALMUERZO</button>
    </div>

    <div class="container-grid">
        <div *ngFor="let item of products">
            <div class="products">
                <div class="image"><img [src]="item.image" alt="" class="products-img"></div> 
                <div class="info">
                    <div>{{item.name}}</div>
                    <div>{{item.price | currency}}</div>
                    <div><button>-</button> <button>+</button> Cantidad</div> 
                </div>
            </div>
        </div>
    </div>
